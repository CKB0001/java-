<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>国家摄影师考评在线报名</title>
</head>
<body>
	<table border="1" cellspacing="0" width="75%" align="center">
		<tr>
			<td align="center">姓名：</td> 
		   	<td><input type="text" name="userName"style=" width:25%;"/> * </td>
		</tr>
		<tr> 
			<td align="center">性别：</td> 
			<td><input type="radio" name="sex" value="male"/> 男 <input type="radio" name="sex" value="male"/> 女* </td>
		</tr>
		<tr> 
			<td align="center">出生日期：</td>
			<td><input type="text" name="userDate"style="width:10%"/>年<input type="month" name="userDate"style="width:5%"/>月<input type="date" name="userDate"style="width:5%"/>日</td>
		</tr>
		<tr> 
			<td align="center">文化程度：</td>
			<td> 
				<select>
					<option>小学</option>
					<option>初中</option>
					<option>高中</option>
					<option>大学</option>		
				</select>  
				  *
			</td>
		</tr>
		<tr>
			<td align="center">所在省份：</td>
			<td>
				<select>
					<option>北京</option>
					<option>四川</option>
					<option>新疆</option>
					<option>河南</option>
				</select>
				 *
			</td>
		</tr>
		<tr>
			<td align="center">联系地址：</td>
			<td>
				<input type="text" name="location" style="width:75%" />
				 *
			</td>		
		</tr>
		<tr>
			<td align="center">邮政编码：</td>
			<td>
				<input type="text" name="postal"style="width:75%"/>	
				 *
			</td>
		</tr>
		<tr>
		 	<td align="center">联系电话：</td> 
		 	<td>
		 		<input type="number" name="phone" style="width:75%"/>
		 		 *
		 	</td>
		</tr>
		<tr>
			<td align="center"> 电子信箱：</td>
			<td>
				<input type="email" name ="email" style ="width:75%"/>
			</td>
		</tr>
		<tr>
			<td align="center">类别：</td>
			<td>
				<select>
					<option>教授</option>
					<option>副教授</option>
					<option>讲师</option>
				</select>
				 *
			</td>
		</tr>
		<tr>
			<td align="center">报考层次：</td>
			<td>
				<select>
					<option>高级</option>
					<option>中级</option>
					<option>低级</option>
				</select>
				 *
			</td>
		</tr>
		<tr>
			<td align="center">报考专业：</td>
			<td>
				<select>
					<option>国家摄影师等级考试</option>
					<option>省级摄影师等级考试</option>
					<option>县级摄影师等级考试</option>
				</select>
				 *
			</td>
		</tr>
		<tr>
			<td align="center">备注：</td>
			<td>
			<textarea name="remake" cols="50%" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td align="center">
				<input type ="submit" value="确认"/>&nbsp;
				<input type ="reset" value ="取消"/>
			</td>
		</tr>	
	</table>
</body>
</html>
